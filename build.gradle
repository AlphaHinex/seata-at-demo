buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.pkg.github.com/AlphaHinex/spring-roll'
            credentials(PasswordCredentials) {
                username = 'AlphaHinex'
                password = '9cda69cc36ec1dd7b2c1387758c99c2689c32645'
            }
        }
    }
    dependencies {
        classpath 'com.h2database:h2:1.4.199'
        classpath 'io.github.spring-roll:roll-dev-configs:0.0.1.RELEASE'
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE'
    }
    dependencies {
        def devConfExtractPath = "${rootProject.projectDir}/build/roll-dev-configs"
        delete devConfExtractPath
        def jars = configurations.classpath.files as List<File>
        ant.unjar src: jars.find { it.name.matches '.*roll-dev-configs.*'}, dest: devConfExtractPath
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.pkg.github.com/AlphaHinex/spring-roll'
            credentials(PasswordCredentials) {
                username = 'AlphaHinex'
                password = '9cda69cc36ec1dd7b2c1387758c99c2689c32645'
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'utf-8'
        options.compilerArgs = [
            '-Xlint:-options',
            '-Xlint:deprecation',
            '-Xlint:unchecked',
            '-Werror'
        ]
    }

    tasks.withType(GroovyCompile) {
        options.encoding = 'utf-8'
        options.compilerArgs = ['-Xlint:-options']
        groovyOptions.encoding = 'utf-8'
    }
}

