buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url 'https://maven.pkg.github.com/AlphaHinex/spring-roll'
            credentials(PasswordCredentials) {
                username = 'AlphaHinex'
                password = '9cda69cc36ec1dd7b2c1387758c99c2689c32645'
            }
        }
    }
    dependencies {
        classpath 'io.github.spring-roll:roll-dev-configs:0.0.2.RELEASE'
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.6.RELEASE'
        classpath 'io.freefair.gradle:lombok-plugin:4.1.6'

        def devConfExtractPath = "${rootProject.projectDir}/build/roll-dev-configs"
        delete devConfExtractPath
        def jars = configurations.classpath.files as List<File>
        ant.unjar src: jars.find { it.name.matches '.*roll-dev-configs.*'}, dest: devConfExtractPath
    }
}

