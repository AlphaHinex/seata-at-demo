ext {
    devConfExtractPath = "${rootProject.projectDir}/build/roll-dev-configs"
    devConfRoot = "$devConfExtractPath/META-INF"
    springCloudVersion = 'Hoxton.SR1'
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.pkg.github.com/AlphaHinex/spring-roll'
            credentials(PasswordCredentials) {
                username = 'AlphaHinex'
                password = '9cda69cc36ec1dd7b2c1387758c99c2689c32645'
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'utf-8'
        options.compilerArgs = [
            '-Xlint:-options',
            '-Xlint:deprecation',
            '-Xlint:unchecked',
            '-Werror'
        ]
    }

    tasks.withType(GroovyCompile) {
        options.encoding = 'utf-8'
        options.compilerArgs = ['-Xlint:-options']
        groovyOptions.encoding = 'utf-8'
    }
}

apply plugin: 'idea'

group = 'io.github.alphahinex.demo'
version = '0.0.1-SNAPSHOT'

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'groovy'

    apply plugin: 'io.spring.dependency-management'

    apply plugin: "io.freefair.lombok"

    apply from: "$devConfRoot/configs/dependencies.gradle"

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot:2.1.8.RELEASE"
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:$springCloudVersion"
        }
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = rootProject.group
    version = rootProject.version

    dependencies {
        annotationProcessor libraries.lombok,
                            libraries.spring_boot_configuration_processor

                compileOnly libraries.lombok,
                            libraries.spring_boot_starter_logging

        implementation libraries.spring_boot_starter_data_jpa
        implementation libraries.h2
        implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

        implementation libraries.roll_web

        testImplementation libraries.spring_boot_starter_test
        testImplementation libraries.roll_test
    }

}