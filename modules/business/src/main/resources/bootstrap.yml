spring:
  application:
    name: business
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
  datasource:
    url: jdbc:mysql://mysql:3306/at
    username: at
    password: at
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL57Dialect

server:
  port: 8084

ribbon:
  eager-load:
    enabled: true
    clients: order, storage
feign:
  client:
    config:
      default:
        connectTimeout: 50000
        readTimeout: 50000