spring:
  application:
    name: storage
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
  profiles:
    active: dev
server:
  port: 8081

---

spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://mysql:3306/at
    username: at
    password: at
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL57Dialect